<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen" href="../darkmode.css">
</head>
<body>
    <header>
        <div id="options">
            <div class="fileoptions">
                <form action="javascript:loadFile();" method="post" enctype="multipart/form-data">
                    <input type="file" name="file" id="file-loader" accept=".js">
                    <input type="submit" value="ðŸ“‚" title="Load code from file">
                </form>
                <form action="javascript:saveFile();" method="post" enctype="multipart/form-data">
                    <input type="submit" value="ðŸ’¾" title="Download code">
                </form>
            </div>
            <div id="runoptions">
                <button id="runbtn" title="Run code" href="javascript:void(0);"><span><img src="../assets/play_btn.svg" id="runbtnimg"></span></button>
                <button id="outbtn" title="Show console" onclick="showOutput();" href="javascript:void(0);">&#128196;</button>
            </div>
            <div class="fileoptions">
                <button id="resetbtn" title="Remove all code" href="javascript:void(0);" onclick="resetTextarea();">&#x1F6AE;</button>
            </div>
        </div>
    </header>
    <div id="output">
        <p><b>Output:</b></p>
        <p id="outputtext"></p>
        <p id="a" style="visibility: hidden;"></p>
    </div>
    <div id="codeindiv">
        <textarea rows="5" id="codeinput" placeholder="Type your code here..." spellcheck="false"></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
